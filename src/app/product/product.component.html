<div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>description</th>
                <th>categeory</th>
                <th>image</th>
                <th>rating</th>
    
            </tr>
            
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.id}}</td>
                <td>{{product.title}}</td>
                <td>{{product.price}}</td>
                <td>{{product.description}}</td>
                <td>{{product.category}}</td>
                <td><img src="{{product.image}}" alt="" width="50" height="50"></td>
                <td>{{product.id}}</td>

                    
            </tr>
            
            
        </tbody>
    </table>
    
</div>
